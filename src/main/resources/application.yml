server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tasks?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      continue-on-error: true